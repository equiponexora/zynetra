<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyntra - Soluciones digitales</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Elemento para el cursor personalizado -->
  <div id="custom-cursor">
    <div class="cursor-dot"></div>
  </div>

  <!-- Encabezado -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo-container">
        <img src="logo.png" alt="Logo Zyntra" class="logo">
        <h1 class="brand-name">Zyntra</h1>
      </div>
      <nav class="nav" id="main-nav">
        <a href="#" class="active">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
      </nav>
      <button class="menu-toggle" id="menu-toggle" aria-controls="main-nav" aria-expanded="false">
        <span class="sr-only">Abrir menú</span>
        ☰
      </button>
    </div>
  </header>

  <!-- Sección principal con video de fondo -->
  <main class="hero">
    <!-- Contenedor para el video y el overlay -->
    <div class="video-background">
      <video autoplay loop muted playsinline>
        <source src="background-video.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
      </video>
      <div class="video-overlay"></div>
    </div>

    <!-- Contenido que va sobre el video -->
    <div class="hero-content">
      <h2 class="hero-title">Soluciones digitales que impulsan tu futuro</h2>
      <p class="hero-desc">
        En Zyntra desarrollamos experiencias digitales modernas, seguras y adaptadas a tus necesidades.
      </p>
      <button class="cta-btn">Contáctanos</button>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <p>© 2025 Zyntra. Todos los derechos reservados.</p>
  </footer>

  <!-- EL SCRIPT COMPLETO VA AQUÍ -->
  <script>
    // --- Script para el menú móvil ---
    const menuToggle = document.getElementById('menu-toggle');
    const mainNav = document.getElementById('main-nav');

    menuToggle.addEventListener('click', () => {
      const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
      mainNav.classList.toggle('show');
      menuToggle.setAttribute('aria-expanded', !isExpanded);
    });

    // --- Script para el cursor personalizado ---
    const cursor = document.getElementById('custom-cursor');
    const interactiveElements = document.querySelectorAll('a, button, .menu-toggle, .logo');

    // Mover el cursor
    window.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Añadir clase 'grow' al pasar sobre elementos interactivos
    interactiveElements.forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.classList.add('grow');
      });
      el.addEventListener('mouseleave', () => {
        cursor.classList.remove('grow');
      });
    });
  </script>
</body>
</html>
