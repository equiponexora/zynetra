<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyntra - Soluciones digitales</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-home"> <!-- Clase para identificar la página de inicio -->

  <!-- Elemento para el cursor personalizado -->
  <div id="custom-cursor">
    <div class="cursor-dot"></div>
  </div>

  <!-- Encabezado -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo-container">
        <a href="index.html" class="logo-link"><img src="logo.png" alt="Logo Zyntra" class="logo"></a>
        <h1 class="brand-name">Zyntra</h1>
      </div>
      <nav class="nav" id="main-nav">
        <a href="index.html" class="active">Inicio</a>
        <!-- CAMBIO AQUÍ: El enlace ahora apunta a la nueva página -->
        <a href="servicios.html">Servicios</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
      </nav>
      <button class="menu-toggle" id="menu-toggle" aria-controls="main-nav" aria-expanded="false">
        <span class="sr-only">Abrir menú</span>
        ☰
      </button>
    </div>
  </header>

  <!-- Sección principal (Hero) con video de fondo -->
  <main class="hero">
    <div class="video-background">
      <video autoplay loop muted playsinline>
        <source src="background-video.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
      </video>
      <div class="video-overlay"></div>
    </div>
    <div class="hero-content">
      <h2 class="hero-title">Soluciones digitales que impulsan tu futuro</h2>
      <p class="hero-desc">
        En Zyntra desarrollamos experiencias digitales modernas, seguras y adaptadas a tus necesidades.
      </p>
      <button class="cta-btn">Contáctanos</button>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <p>© 2025 Zyntra. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
